<!doctype html>
<html class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header1 :: header1}"></head>
<body>
<div class="index-page">
    <img src="images/news_banner.jpg" class="am-img-responsive" th:src="@{../images/news_banner.jpg}"
         alt="news_banner"/>
</div>
<div class="section">
    <div class="container" style="padding: 20px 150px">
        <ol class="am-breadcrumb">
            <li><a th:href="@{/}">首页</a></li>
            <li><a th:href="@{/news}">新闻中心</a></li>
            <li class="am-active">新闻详情</li>
        </ol>
        <article class="am-article">
            <div class="am-article-hd">
                <h1 class="am-article-title" th:text="${news.title}">新闻标题</h1>
                <p class="am-article-meta" th:text="${#dates.format(news.createTime, 'yyyy-MM-dd')}">时间</p>
            </div>
            <div class="am-article-bd">
                <p class="am-article-lead" th:text="${news.summary}">文章摘要</p>
            </div>
            <div th:utext="${news.content}"></div>
        </article>
    </div>
</div>
<div th:replace="~{fragments/footer1 :: footer1}"></div>
</body>
</html>
