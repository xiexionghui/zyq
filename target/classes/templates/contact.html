        <ul class="am-avg-sm-1 am-avg-md-3 am-avg-lg-3 am-thumbnails">

<script type="text/javascript">
    var map = new BMap.Map("ubomap");
    var point = new BMap.Point(114.132886, 22.581839);
    map.centerAndZoom(point, 18);
    map.enableScrollWheelZoom(true);
    var opts = {type: BMAP_NAVIGATION_CONTROL_SMALL};
    map.addControl(new BMap.NavigationControl(opts));
    var markergg = new BMap.Marker(point, {offset: new BMap.Size(-7, 15)});
    map.addOverlay(markergg);
    var info = {
        width: 270,
        title: "<span class='iwTitle' title='联合蓝海黄金材料科技股份有限公司'>联合蓝海黄金材料科技股份有限公司</span>"
    };

    map.openInfoWindow(infoWindow, map.getCenter());
</script>
</body>
