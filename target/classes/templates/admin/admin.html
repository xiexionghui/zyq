<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" th:href="@{../images/logo/favicon.png}">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header header-demo">
        <div class="layui-main">
            <a class="logo"><img src="images/logo/logo198x72.png" alt="联合蓝海"></a>
            <ul class="layui-nav">
                <li class="layui-nav-item">
                    <a href="javascript:void(0);">当前登录人
                        <span class="layui-nav-more"></span>
                    </a>
                    <dl class="layui-nav-child layui-anim layui-anim-upbit">
                        <dd lay-unselect><a href="javascript:void(0);">修改密码</a>
                            <hr>
                        </dd>
                        <dd lay-unselect><a href="/loginout">退出后台</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree site-demo-nav">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:void(0);">产品管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="/management/product/getCatePage" target="frame_main">产品类别</a>
                        </dd>
                        <dd>
                            <a href="/management/product/productDetail" target="frame_main">产品详情</a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:void(0);">新闻管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="/management/SelectNews" target="frame_main">编辑新闻</a>
                        </dd>
                    </dl>
                </li>
                
                
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:void(0);">网站首页管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="/management/SelectEnter" target="frame_main">网站首页信息编辑</a>
                        </dd>
                    </dl>
                </li>
                
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:void(0);">网站产品管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="/management/SelectProduct" target="frame_main">网站产品编辑</a>
                        </dd>
                    </dl>
                </li>
                
                 <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:void(0);">联系我们管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="/management/SelectContactus" target="frame_main">联系我们管理</a>
                        </dd>
                    </dl>
                </li>
                
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:void(0);">首页广告轮番图管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="/management/SelectHomepageads" target="frame_main">首页广告轮番图管理</a>
                        </dd>
                    </dl>
                </li>
                
                
                
                
            </ul>
        </div>
    </div>
    
    
    <div class="layui-body site-demo">
        <div class="site-demo-result">
            <iframe name="frame_main" frameborder="0" src="/management/welcome"></iframe>
        </div>
    </div>
</div>

<script src="layui/layui.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
