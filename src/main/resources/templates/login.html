<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" th:href="@{../images/logo/favicon.png}">
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/admin.css">
    <title>管理后台</title>
</head>
<body style="text-align: center;padding-top: 10%">
<div class="layui-card loginbox">
    <div class="layui-card-header boxtitle">
        深圳市联合蓝海黄金材料科技股份有限公司<br/>
        <h3>管理后台</h3>
    </div>
    <div class="layui-card-body">
        <form class="layui-form layui-form-pane" action="/loginVerification" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off"
                           class="layui-input" id="username" required  lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密　码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" id="password" required  lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item" th:unless="${success}">
                <span style="color: red" th:text="${msg}"></span>
            </div>
            <div class="layui-form-item">
                <button type="submit" class="layui-btn layui-btn-normal loginbtn"  id="surelogin">登录</button>
            </div>
        </form>
    </div>
</div>
<script src="layui/layui.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
