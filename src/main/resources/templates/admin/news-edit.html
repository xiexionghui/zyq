<!DOCTYPE html>
<html class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="alternate icon" type="image/png" th:href="@{../../../images/logo/favicon.png}">
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{../../../layui/css/layui.css}">
    <link rel="stylesheet" href="css/admin.css" th:href="@{../../../css/admin.css}">
    <style type="text/css">
        .toolbar {
            border: 1px solid #ccc;
        }

        .text {
            border: 1px solid #ccc;
            min-height: 400px;
        }
    </style>
    <title>管理后台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body class="frame-body">
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">文章分类</label>
        <div class="layui-input-block">
            <select th:value="${newsModel.newstype}" id="newstype">
                <option value="1">公司动态</option>
                <option value="2">行业动态</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <input type="hidden" name="id" th:value="${newsModel.id}" id="newsId">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                   th:value="${newsModel.title}" autocomplete="off" class="layui-input" id="title">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章导读</label>
        <div class="layui-input-block">
            <input type="text" name="summary" required lay-verify="required" placeholder="请输入导读"
                   th:value="${newsModel.summary}" autocomplete="off" class="layui-input" id="summary">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <a  href="javascript:void(0);"  class="layui-btn" id="submitNews" >确定发布</a>
        </div>
    </div>
    <textarea id="text1" style="display: none" th:value="${newsModel.content}"></textarea>
</form>
<div id="toolbar" class="toolbar">
</div>
<div style="padding: 5px 0; color: #ccc"></div>
<div id="editor" class="text">
    <p>请在此处编辑<b>文章正文</b></p>
</div>
<script th:inline="javascript">
    var content = [[${newsModel.content}]];
</script>

<script type="text/javascript" th:src="@{../../../js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{../../../layui/layui.js}" src="layui/layui.js"></script>
<script type="text/javascript" th:src="@{../../../js/main.js}"></script>
<script type="text/javascript" th:src="@{../../../js/wangEditor.js}"></script>
<script type="text/javascript" th:src="@{../../../js/newsedit.js}"></script>

</body>
</html>
